<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <li><a href="tour.html">Home</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="">Pacakages</a></li>

    </nav>
    <div class="container-form">
        <form>
            <label for="name">Name</label>
            <input type="name" id="name" name="name" required pattern="[A-Za-z\s]+"><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="number" required><br>

            <label for="city">City</label>
            <input type="text" name="city" id="city" required><br>

            <label for="travelers">Travelers</label>
            <input type="number" name="number" id="number" required> <br>

            <label for="date">Date</label>
            <input type="date" name="date" id="date" required><br><br>

            <div>
                <textarea name="special request" id="Special request" rows="4" cols="50">Hey... say something!</textarea><br><br>

            </div>

            <div>
                <button><a href="tour.html">Register</a></button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Terms</a></li>
    </footer>

  
</body>
</html>
