<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Weboage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Ecommerce Website</h1>
    </header>

        <nav class="container">
            <div class="logo">
            <img src="./css/images/amz.jpg" alt="logo" >
        </div>
        <div class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </div>
    
            <div class="navbar-search">
                <input type="text" placeholder="search">
            </div>
        </nav>  

        <section class="plans-container">
            <div class="img-free">
                <img src="./css/images/amazon1.jpg" alt="image" width="300" height="200">
                <div class="title">
                    <h2>Free</h2>
                <div class="pricing">
                    <p class="price"><sup>$</sup>0</p>
                 <div class="btn">
                    <button>Add to Cart</button>
                </div>

                </div>
                </div>
            </div>

            <div class="img-basic">
            <img src="./css/images/free-delivery-inline.jpg" alt="image" width="300" height="200">
            <div class="title">
                <h2>Basic</h2>
            <div class="pricing">
                <p class="price"><sup>$</sup>10/month</p>
                <div class="btn">
                <button>Add to Cart</button>
            </div>

            </div>
            </div>
        </div>

        <div class="img-premium">
            <img src="./css/images/Kolhatkar-FTC-Amazon.webp" alt="image" width="300" height="200">
            <div class="title">
                <h2>Premium</h2>
            <div class="pricing">
                <p class="price"><sup>$</sup>29/month</p>
                <div class="btn">
                <button>Add to Cart</button>
            </div>
            </div>
        </div>
            
        </section>

        <footer class="links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
        </footer>


</body>
</html>
