<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login form</title>
</head>
<body>

    <div class="main-navbar">
        <div class="logo">
            <img src="./css/images/logo.png" alt="logo" class="img">
        </div>

        <div class="navbar">
            <li><a href="index.html">Courses</a></li>
            <li><a href="index.html">Student Portal</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register </a></li>
            <li><a href="index.html">Campus </a></li>
        </div>
    </div>


    <div class="container">
        <form >
        <div>
            <label for="name">Name</label>
            <input type="name" name="text" id="text" required placeholder="enter your name">
        </div>


        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="enter your email">
        </div>

        <div>
            <label for="number">Number</label>
            <input type="tel" name="number" id="number" required>
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
        </div>

       <button class="btnt">Submit</button>
    </div>
</form>
</body>
</html>
