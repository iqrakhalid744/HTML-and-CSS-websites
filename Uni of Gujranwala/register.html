<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register form</title>
</head>
<body>
    <div class="main-navbar">
        <div class="logo">
            <img src="./css/images/logo.png" alt="logo" class="img">
        </div>

        <div class="navbar">
            <li><a href="index.html">Courses</a></li>
            <li><a href="index.html">Student Portal</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register </a></li>
            <li><a href="index.html">Campus </a></li>
        </div>

    <h2 class="form">Registration Form</h2>

    <div class="container2">
        <form class="fom">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
    <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"  placeholder="Enter your email" required>
            </div>
    <br>
    
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message">Enter your message here!</textarea>
            </div>
    <br>
            <div>
                <button class="btnt">Submit</button>
            </div>
        </form>
    </div>
</body>
